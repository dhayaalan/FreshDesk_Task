<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="main">
      <p>Subject Matching</p>
      <p id="apptext"></p>
      <input type="text" placeholder="search" id="search-text" />
      <button style="margin-top: 10px" onclick="search()">search</button>
    </div>
    <div>
      Subject :
      <p id="list-text"></p>
    </div>
  </body>

  <script defer src="scripts/app.js"></script>
  <script
    async
    type="module"
    src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.esm.js"
  ></script>
  <script
    async
    nomodule
    src="https://unpkg.com/@freshworks/crayons@3/dist/crayons/crayons.js"
  ></script>
</html>
